<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="styles/backoffice.css" />

    <title>Netflix</title>
  </head>
  <body>
    <!-- Nav Bar -->

    <nav class="navbar transparent navbar-inverse navbar-fixed-top">
      <a class="navbar-brand ml-5 mt-4" href="index.html"
        ><img src="assets/Netflix_logo.png" width="175"
      /></a>
      <div class="form-inline">
        <a class="btn btn-danger btn-lg mr-5 mt-4 sign-in" href="index.html">
          Browse
        </a>
      </div>
    </nav>
    <!-- End of Nav Bar -->
    <div class="main-content container">
      <img src="assets/Neflex_signup_login_background.jpg" />
      <div class="container intro-text-container">
        <p class="aside-text">
          Actually, very, very limited because I added them myself
        </p>
        <h1>
          <span class="header-strikeout">Unlimited</span> films, TV programmes
          and more.
        </h1>
        <h3>Watch anywhere. Cancel at any time.</h3>
        <h6 class="mt-4">Ready to watch? Add your own movies now!</h6>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <form onsubmit="handleSubmit(event)">
              <div class="form-group">
                <label for="name">Movie Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Write the movie title"
                  required
                />
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea
                  class="form-control"
                  id="description"
                  rows="3"
                  placeholder="Write about the movie here"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="category">Category</label>
                <select multiple class="form-control" id="category">
                  <option value="comedy">Comedy</option>
                  <option value="comedy">Horror</option>
                  <option value="drama">Drama</option>
                  <option value="fantasy">Fantasy</option>
                  <option value="musical">Musical</option>
                  <option value="tv">TV Show</option>
                </select>
              </div>
              <!-- <div class="form-group">
                <label for="category">Category</label>
                <input
                  type="text"
                  class="form-control"
                  id="category"
                  placeholder="Write the movie category"
                  required
                />
              </div> -->
              <div class="form-group">
                <label for="imageUrl">Movie Poster</label>
                <input
                  type="url"
                  class="form-control"
                  id="imageUrl"
                  placeholder="Link to a movie poster"
                  required
                />
              </div>

              <div class="form-group">
                <button
                  class="btn btn-danger"
                  type="submit"
                  value="Submit Movie"
                >
                  <span
                    class="spinner-border spinner-border-sm d-none mr-1"
                    role="status"
                    aria-hidden="true"
                    id="loadingSpinner"
                  ></span>
                  <!-- spinner is hidden by default because of d-none -->
                  Submit New Movie
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

    <!-- Font Awesome -->

    <script
      src="https://kit.fontawesome.com/6f47b95a54.js"
      crossorigin="anonymous"
    ></script>

    <!-- My JS -->
    <script src="JS/backoffice.js"></script>
  </body>
</html>
